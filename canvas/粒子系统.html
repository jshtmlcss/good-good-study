    <canvas id="canvas" width="1000" height="500" style="width: 500px; height: 250px; display: block; margin: 100px auto;"></canvas>
    <script type="module">
      import { Text, Picture } from './particle.js'
      window.text = new Text('#canvas')
      text.particle.grid = 6
      text.draw({
        text: 'Javascript',
        fillStyle: '#fff',
        font: '200px 微软雅黑 bold'
      }).animate({
        type: 'easeOutBack',
        dotWidth: 3,
        dotHeight: 3
      })
