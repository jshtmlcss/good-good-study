<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>animate</title>
  <style>
    body {
      margin: 0;
    }
    body,
    html {
      height: 100%;
    }
    .wrap {
	    width: 100%;
	    height: 100%;
      -webkit-perspective: 600px;
      perspective: 600px;
    }
    #box {
      margin: 100px;
      width: 100px;
      height: 100px;
      background: #000;
	    -webkit-transform-style: preserve-3d;
	    transform-style: preserve-3d;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="box"></div>
  </div>
  <script type="module">
    import animate from './animate.js'
    animate('#box', {
      style: {
        width: 200,
        scale: 80,
        translateX: 420.3333,
        rotateX: 150.1111,
        rotateY: 300.2222,
        rotateZ: 800.55
      },
      time: 2000,
      running (value) {
        // console.log('动画进行中', value)
      },
      end () {
        // console.log('动画完成')
      }
    })
	</script>
</body>
</html>
